<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover</title>
    <style>
        /* hover link */
        

        /* unvisited link */
        a:link{
            color:green;
        }

        /* visited link */
        a:visited{
            color:green;
        }

        a:hover{
            color:red;
        }

        a:active{
            color:yellow;
        }

        input[type=submit]:hover{
            background-color: lightblue;

        }
    </style>
</head>
<body>
    <h1>CSS Hover</h1>
    <p>Mouse over and click the link: <a href="https://www.blogger.com/blog/posts/4688049282114942735">Ankushblogspot   </a></p>
    <p>Mouse over and click the button: <input type="submit" value="Submit"></p>
</body>
</html>
